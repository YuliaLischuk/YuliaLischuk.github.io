<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Table</title>
</head>
<body>
	<table>
		<tr class="row_1">
			<td colspan="2"></td>
			
			<td colspan="2"></td>
			
			<td colspan="2" class="yellow" id="col_5"></td>
			
		</tr>
		<tr class="row_2">
			<td id="col_1"></td>
			<td colspan="3" rowspan="2" class="red"></td>
			

			<td  colspan="2" class="yellow"></td>
			
		</tr>
		<tr class="row_3">
			<td rowspan="2"></td>
			
			

			<td></td>
			<td></td>
		</tr>
		<tr class="row_4">
			
			<td class="black" id="col_2"></td>
			<td class="black" id="col_3"></td>
			<td id="col_4"></td>
			<td colspan="2"></td>
			
		</tr>
		<tr class="row_5">
			<td rowspan="3" class="yellow"></td>
			<td class="black"></td>
			<td class="black"></td>
			<td></td>
			<td colspan="2" rowspan="2" class="blue"></td>
			
		</tr>
		<tr class="row_6">
			
			<td colspan="2" rowspan="2"></td>
			
			<td class="black"></td>
			
			
		</tr>
		<tr class="row_7">
			
			
			<td colspan="3"></td>
			
			

		</tr>
	</table>
</body>
</html>
